<!doctype html>

		<title>{titulo}</title>
		<meta charset="utf-8">
		<meta name="description" content="{descripcion}">
		<meta name="keywords" content="{palabrasclave}">
		<meta name="robots" content="{robots}">
		<meta name="autor" content="{autor}">
		<meta name="viewport" content="{visor}">
		<meta name="referrer" content="{referidor}">

		<link rel="icon" href="{icono}" type="image/x-icon">
